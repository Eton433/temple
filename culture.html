        <nav

        <section class="mb-16 activity-section">

                  【請在此處詳細描述文昌祈福的過程...】

            </div>

        </section>
        <section class="mb-16 activity-section">
          <div class="bg-stone-100 p-8 lg:p-12 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4 text-[#2E1200]">年度大事</h2>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <img src="https://via.placeholder.com/800x600/cccccc/2E1200?text=文昌百宴或上山巡視" alt="年度大事" class="rounded-lg shadow-md w-full md:order-last">

         <section class="activity-section">

    <footer class="bg-[#2E1200] text-white text-center py-6 mt-16">
      <p>© 2025 木柵集應廟田野調查小組・僅供課程成果展示</p>
    </footer>
    
    <script>
      let lastScrollTop = 0;
      const header = document.querySelector("header");
      const headerHeight = header.offsetHeight;
      window.addEventListener("scroll", () => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop && scrollTop > headerHeight) {
          header.classList.add("translate-y-[-100%]");
        } else {
          header.classList.remove("translate-y-[-100%]");
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });
    </script>
  </body>
