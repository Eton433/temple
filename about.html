      }

    >
      <div

        <div class="flex-1 flex items-center justify-start">

            />
          </a>
        </div>
        <nav

        >

        </nav>

    </header>

    <main class="pt-[170px] pb-16 lg:pb-24">
      <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-4xl lg:text-5xl font-extrabold text-center mb-12 text-[#2E1200]">
          關於本廟
        </h1>

        <div class="bg-stone-100 p-8 lg:p-12 rounded-lg shadow-lg content-section">
          
          <section>
            <h2 class="text-3xl font-bold mb-4 text-[#2E1200] border-b-2 border-yellow-800 pb-2">
              起源與沿革
            </h2>
            <p>
              【請在此處填寫詳細的廟宇起源與歷史背景，例如：安西遷台、香爐分靈的故事...】

              【請在此處描述建築特色，例如：金色主體、細緻雕刻、三性分廟的特殊格局...】
            </p>
          </section>

          <section class="mt-12">

    <footer class="bg-[#2E1200] text-white text-center py-6 mt-16">
      <p>© 2025 木柵集應廟田野調查小組・僅供課程成果展示</p>
    </footer>
    
    <script>
      let lastScrollTop = 0;
      const header = document.querySelector("header");
      const headerHeight = header.offsetHeight;

      window.addEventListener("scroll", () => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop && scrollTop > headerHeight) {
          // 向下滑
          header.classList.add("translate-y-[-100%]");
        } else {
          // 向上滑
          header.classList.remove("translate-y-[-100%]");
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });
    </script>
  </body>
</html>
