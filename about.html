    <script>
      // 【修改】增加一個標誌來確保腳本只初始化一次
      if (typeof window.aboutPageScrollHandlerInitialized === 'undefined') {
        window.aboutPageScrollHandlerInitialized = true; // 設定標誌

        let lastScrollTop = 0;
        const header = document.querySelector("header");
        // const headerHeight = header.offsetHeight; // 移到 load 事件後確保正確獲取

        function handleScroll() {
          window.requestAnimationFrame(() => {
              const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
              // headerHeight 應該在 handleScroll 函數外部或 window load 時定義一次
              // 或者直接在每次滾動時獲取，如果 header 高度可能動態變化
              const currentHeaderHeight = header ? header.offsetHeight : 0; 
              
              if (header) { // 確保 header 存在
                if (scrollTop > lastScrollTop && scrollTop > currentHeaderHeight) {
                  header.classList.add("translate-y-[-100%]");
                } else {
                  header.classList.remove("translate-y-[-100%]");
                }
              }
              lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
          });
        }
        
        window.addEventListener('load', () => {
          if (header) { // 確保 header 元素存在才綁定事件
            // let initialHeaderHeight = header.offsetHeight; // 可在此處獲取初始高度
            window.addEventListener("scroll", handleScroll, { passive: true });
          } else {
            console.error("Header element not found for scroll handler in about.html.");
          }
        });
      }
    </script>
