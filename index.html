<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>木柵集應廟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google 字體：Noto Serif TC -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Serif TC", serif;
      }
    </style>
  </head>
  <body class="bg-yellow-100 text-[#5A1E06] min-h-screen">
    <!-- 導覽列 -->
    <header
      class="bg-[#2E1200] fixed w-full top-0 z-50 shadow transition-transform duration-300"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-6"
        style="height: 120px"
      >
        <!-- Logo 向左對齊 -->
        <div class="flex-1 flex items-center justify-start">
          <img
            src="templeLogo.png"
            alt="木柵集應廟 Logo"
            class="h-[100px] object-contain"
          />
        </div>

        <!-- 導覽列 -->
        <nav
          class="space-x-6 text-lg hidden md:flex items-center"
          style="color: #ead7b0"
        >
          <a href="index.html" class="hover:underline">首頁</a>
          <a href="about.html" class="hover:underline">關於本廟</a>
          <a href="deities.html" class="hover:underline">神明介紹</a>
          <a href="culture.html" class="hover:underline">信仰活動</a>
          <a href="artifacts.html" class="hover:underline">文物導覽</a>
          <a href="contact.html" class="hover:underline">聯絡我們</a>
        </nav>
      </div>
    </header>

    <!-- 主視覺區 -->
    <section class="pt-[120px] pb-12">
      <div
        class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 items-start gap-10 px-6"
      >
        <!-- 圖片 -->
        <div class="flex justify-center items-start mt-6">
          <div
            class="border-4 border-yellow-800 rounded-xl shadow-lg overflow-hidden"
          >
            <img
              src="templeImage.jpg"
              alt="木柵集應廟主視覺"
              class="w-full max-h-[700px] object-cover"
            />
          </div>
        </div>

        <!-- 文字 -->
        <div
          class="text-center lg:text-left flex flex-col justify-center mt-20"
        >
          <h2 class="text-4xl font-extrabold mb-6 text-[#5A1E06]">
            香火延綿，信仰不息
          </h2>
          <p class="text-lg leading-relaxed text-[#5A1E06]">
            木柵集應廟，源自張姓祖先自全州安西遷台的信仰傳承。<br />
            廟中香爐、匾額與神像皆承載兩百年歷史記憶，<br />
            是張氏家族與木柵地方的共同精神象徵。
          </p>
          <a
            href="about.html"
            class="inline-block mt-8 px-6 py-2 bg-[#2E1200] text-white text-lg rounded-lg shadow-md hover:bg-[#1D0B00] transition"
          >
            了解更多
          </a>
        </div>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer class="bg-[#2E1200] text-white text-center py-6 mt-16">
      © 2025 木柵集應廟．保留所有權利
    </footer>
    <script>
      let lastScrollTop = 0;
      const header = document.querySelector("header");

      window.addEventListener("scroll", () => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
          // 向下滑
          header.classList.add("translate-y-[-100%]");
        } else {
          // 向上滑
          header.classList.remove("translate-y-[-100%]");
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });
    </script>
  </body>
</html>
